<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .success-container {
            background-color: #e7f7e7;
            border: 1px solid #4caf50;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 400px;
        }
        .success-container h1 {
            color: #4caf50;
        }
        .success-container p {
            color: #555;
        }
        .success-container button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .success-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="success-container">
    <h1>Pembayaran Berhasil!</h1>
    <p>Terima kasih, pembayaran Anda telah berhasil. Kami akan menghubungi Anda segera.</p>
</div>

</body>
</html>
