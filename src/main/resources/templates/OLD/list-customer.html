<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Customer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables Bootstrap 5 CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">ğŸ“‹ Daftar Customer</h3>
        <div class="d-grid gap-2 d-md-flex align-items-center">
            <a href="/customers/add" class="btn btn-success btn-sm d-flex align-items-center">
                <span class="me-1">â•</span> Add Customer
            </a>
            <a href="http://145.79.11.129:8080/dashboard" class="btn btn-outline-secondary btn-sm d-flex align-items-center">
                <img src="https://img.icons8.com/ios/452/home.png" alt="Home Logo" width="18" height="18" class="me-1">
                Home
            </a>
        </div>
    </div>

    <div class="card p-3">
        <div class="table-responsive">
            <table id="customerTable" class="table table-striped table-bordered align-middle">
                <thead class="table-light">
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Telepon</th>
                    <th>Alamat</th>
                    <th style="width: 150px;">Aksi</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.name}">Nama</td>
                    <td th:text="${customer.email}">Email</td>
                    <td th:text="${customer.phone}">Telepon</td>
                    <td th:text="${customer.address}">Alamat</td>
                    <td>
                        <div class="d-grid gap-1 d-md-flex">
                            <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-sm btn-warning">âœï¸ Edit</a>
                            <a th:href="@{/customers/delete/{id}(id=${customer.id})}"
                               onclick="return confirm('Yakin ingin menghapus?')"
                               class="btn btn-sm btn-danger">ğŸ—‘ï¸ Hapus</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
