<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <div style="max-width: 600px;">
        <h3 class="mb-4" th:text="${customer.id == null} ? 'Tambah Customer' : 'Edit Customer'"></h3>

        <form th:action="@{/customers/save}" th:object="${customer}" method="post" class="card p-4 shadow-sm">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Telepon</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Alamat</label>
                <textarea id="address" th:field="*{address}" class="form-control" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/customers" class="btn btn-danger">Batal</a>
                <button type="submit" class="btn btn-success">Simpan</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
