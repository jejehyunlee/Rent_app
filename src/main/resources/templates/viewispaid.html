<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pembayaran Berhasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Pembayaran Sudah Dilakukan</h4>
        </div>
        <div class="card-body">
            <p><strong>Nama Penyewa:</strong> <span th:text="${payment.rental.customer.getName()}"></span></p>
            <p><strong>Nama Alat:</strong> <span th:text="${payment.rental.product.getName()}"></span></p>
            <p><strong>Tanggal Sewa:</strong> <span th:text="${payment.rental.startDate}"></span></p>
            <p><strong>Tanggal Kembali:</strong> <span th:text="${payment.rental.endDate}"></span></p>
            <p><strong>Total Harga:</strong>
                <span class="text-primary fw-bold">Rp <span th:text="${#numbers.formatDecimal(payment.amount, 0, 'COMMA', 2, 'POINT')}"></span></span>
            </p>
            <p><strong>Tanggal Pembayaran:</strong> <span th:text="${payment.paymentDate}"></span></p>
            <p><strong>Status:</strong> <span class="badge bg-success">LUNAS</span></p>
        </div>
        <div class="card-footer text-end">
            <a href="/rentals" class="btn btn-secondary">Kembali ke Daftar Sewa</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
