<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Produk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <div style="max-width: 600px;">
        <h3 class="mb-4" th:text="${product.id == null} ? 'Tambah Produk' : 'Edit Produk'"></h3>

        <form th:action="@{/products/save}" th:object="${product}" method="post" class="card p-4 shadow-sm">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Nama Produk</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Kategori</label>
                <select id="category" th:field="*{category}" class="form-select" required>
                    <option value="">-- Pilih Kategori --</option>
                    <option value="Crane">Crane</option>
                    <option value="Hoist">Hoist</option>
                    <option value="Scaffolding">Scaffolding</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="specification" class="form-label">Spesifikasi</label>
                <textarea id="specification" th:field="*{specification}" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" th:field="*{status}" class="form-select" required>
                    <option value="">-- Pilih Status --</option>
                    <option value="AVAILABLE">AVAILABLE</option>
                    <option value="RENTED">RENTED</option>
                    <option value="DAMAGED">DAMAGED</option>
                    <option value="MAINTENANCE">MAINTENANCE</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dailyRate" class="form-label">Harga Harian</label>
                <input type="number" id="dailyRate" step="0.01" th:field="*{dailyRate}" class="form-control" />
            </div>

            <div class="d-flex justify-content-between">
                <a href="/products" class="btn btn-secondary">Batal</a>
                <button type="submit" class="btn btn-success">Simpan</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
